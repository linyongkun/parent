eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
spring:
  application:
    name: core-service
  cloud:
    config:
      uri: http://localhost:9001/
  profiles:
    active: dev
  ## 数据库相关
  cloud:
    refresh:
      refreshable: none
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:orcl
    username: pineapple
    password: pineapple
    driver-class-name: oracle.jdbc.driver.OracleDriver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update